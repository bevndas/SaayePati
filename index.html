<html>
<head>
    <title>SaayaPatti</title>
    <link
        href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="css/main.css">
    <script defer src="js/script.js"></script>
</head>
<body>
  <div class="main-container">
    <div class="zoom-container">
        <p>1</p>
    </div>
    <div class="prize-chart-container">
        <div class="prize-chart-box">
            <ul class="prize-list" data-prize-list>
              <li data-id="10">100</li>
              <li data-id="9">90</li>
              <li data-id="6">80</li>
              <line-break class="line-break" data-gold>
                <span class="line-break-left"></span>
                <span class="line-break-right"></span>
              </line-break>

              <li data-id="7">70</li>
              <li data-id="6">60</li>
              <li data-id="5">50</li>
              <line-break class="line-break" data-silver>
                <span class="line-break-left"></span>
                <span class="line-break-right"></span>
              </line-break>
              <li data-id="4">40</li>
              <li data-id="3">30</li>
              <li data-id="2">20</li>
              <li data-id="1">10</li>
              <line-break class="line-break" data-bronze>
                <span class="line-break-left"></span>
                <span class="line-break-right"></span>
              </line-break>
              <li data-id="0">0</li>
            </ul>
        </div>
    </div>
    <div class="question-container">
        <div class="question-box">
          <p>The question will appear here?</p>
        </div>
        <div class="answer-box">
          <ul class="answer-list">
          <li><span>A.</span><p>answer of the first</p></li>
          <li><span>B.</span> <p>answer of b</p> </li>
          <li><span>C.</span> <p>answer of c</p> </li>
          <li><span>D.</span> <p>answer of d</p> </li>
          </ul>
        </div>
    </div>
    <div class="life-line-container">
        <div class="life-line-box">
          <ul class="life-line-list">
            <li class="fifty-fifty"><p> 50<span></span>50</p></li>
            <li class="opt-google"><p> G </p></li>
            <li class="poll"><p> Poll</p></li>
            <li class="times-two"><p> x2 </p></li>
          </ul>
        </div>
    </div>
  </div>
  <template id="question-answer-template">


  </template>
</body>
</html>
