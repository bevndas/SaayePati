<body>

    <div class="zoom-container">

              <li data-id="7">7</li>
              <li data-id="6">6</li>
              <li data-id="5">5</li>

              <li data-id="2">2</li>

                <span class="line-break-right"></span>

    <div class="life-line-container">
        <div class="life-line-box">
          <ul>
            <li><p> 50/ 50</p></li>
            <li><p> Goolge </p></li>
            <li><p> Audience Poll</p></li>
            <li><p> x2 </p></li>
          </ul>
        </div>
    </div>
